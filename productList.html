<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="../Vue_week2/CSS/productList.css">
</head>

<body>
    <div id="app">
        <div class="container">
            <div class="row py-3">
                <div class="col-md-6">
                    <h2>產品列表</h2>
                    <table class="table table-hover mt-4">
                        <thead>
                            <tr>
                                <th width="150">產品名稱</th>
                                <th width="120">
                                    原價
                                </th>
                                <th width="120">
                                    售價
                                </th>
                                <th width="150">
                                    是否啟用
                                </th>
                                <th width="120">
                                    查看細節
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr v-for="(product) in products" :key="product.title">
                                <td width="150"> {{ product.title }} </td>
                                <td width="120">
                                    {{product.origin_price }}
                                </td>
                                <td width="120">
                                    {{product.price }}
                                </td>
                                <td width="150">
                                    <span class="text-success" v-if="product.is_enabled">啟用</span>
                                    <span v-else>未啟用</span>
                                </td>
                                <td width="120">
                                    <button type="button" class="btn btn-primary"
                                        @click="getItemProduct(product)">查看細節</button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <p>目前有 <span>{{products.length}}</span> 項產品</p>
                </div>
                <div class="col-md-6">
                    <h2>單一產品細節</h2>
                    <template v-if="tempProduct.title">
                        <div class="card mb-3">
                            <img :src="tempProduct.imageUrl" class="card-img-top primary-image" alt="主圖">
                            <div class="card-body">
                                <!--產品名/類別-->
                                <h5 class="card-title">
                                    {{tempProduct.title}}
                                    <span class="badge bg-primary ms-2">{{ tempProduct.category }}</span>
                                </h5>
                                <p class="card-text">商品描述：{{tempProduct.description}}</p>
                                <p class="card-text">商品內容：{{tempProduct.content }}</p>
                                <div class="d-flex">
                                    <!--產品價格/原價/單位-->
                                    <p class="card-text me-2">{{tempProduct.price }}</p>
                                    <p class="card-text text-secondary"><del>{{ tempProduct.origin_price}}</del></p>
                                    元 / {{tempProduct.unit }}
                                </div>
                            </div>
                        </div>
                        <template v-for="(image,id) in tempProduct.imagesUrl" :key="id">
                            <img :src="image" alt="其他圖片" class="images m-2">
                        </template>
                    </template>
                    <p class="text-secondary" v-if="!tempProduct.title">請選擇一個商品查看</p>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
        crossorigin="anonymous"></script>
    <script src="../Vue_week2/JS/productList.js"></script>
</body>

</html>
